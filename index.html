    <title >Morris Harrison</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }
        :root {
        --color-trail: red;
        }
        body {
            font-family: 'Arsenal', sans-serif;
            
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            
        }
        .header  {
            background: #000000;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 50px;
            font-size: 250px;
            font-weight: bold;
            font-style: italic;
            text-shadow: 15px 15px 25px rgba(255, 255, 255, 0.2);
            flex-direction: column;
            cursor: default;
            position: relative;
            z-index: 10;
            mix-blend-mode: luminosity;
            
        }
        .footer { 
            background: #000000;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 20px;
            font-size: 25px;
            font-weight: bold;
            font-style: italic;
            flex-direction: column;
            cursor: default;
        }
        .main {
        
            background: #000000;
            display: flex;
            flex-direction: row;
            flex: 1;
            color: white;
            
        }
        .sidebar {
            width: 40%;
            background: #000000;
            display: flex;
            padding: 90px;
            
        }
        
        .content {
            flex: 1;
            padding: 40px;
            display: flex;
            

        }
        
        .sidebar img {
            
            height: 500px;
            border-radius: 70px;
            margin-bottom: 10px;
        }
        .sidebar, .content {
            min-height: 150vh; /* Make content longer to require scrolling */
            
        }

        svg.trail {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 0.1;
        
        
        clip-path: text;
        }

        svg.trail path {
        fill: none;

        stroke: var(--color-trail);
        stroke-width: 8px;
        stroke-linecap: round;
        stroke-linejoin: round;
        }
    </style>
</head>
